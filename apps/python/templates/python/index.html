<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Login and Registration</title>
    </head>
    <body>
        <h1>Travel Buddy INC</h1>
        {% for message in messages %}
            <p style='color: red'>{{message}} </p>
        {% endfor %}
        <h2>Registration</h2>
        <form action="/process" method="post">
            {% csrf_token %}
        <table>
                <tr>
                    <td>
                        <input type="hidden" name="button" value="register">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="first_name">First Name <input type="text" name="first_name" id="first_name"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="last_name">Last Name <input type="text" name="last_name" id="last_name"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="username">Username: <input type="text" name="username" id = "username"></label>
                    </td>
                </tr>
                <!-- <tr>
                    <td>
                        <label for="email">Email Address: <input type="text" name="email" id="email"></label>
                    </td>
                </tr> -->
                <tr>
                    <td>
                        <label for="password">Password: <input type="password" name="password" id="password"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Confirm Password: <input type="password" name="confirm_password" id="password"></label>
                    </td>
                </tr>
                <!-- <tr>
                    <td>
                        <label for="birthday">Date of Birth: <input type="date" name="birthday" placeholder = 'MM/DD/YYYY'></label>
                    </td>
                </tr> -->
                <tr>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>

        </form>
        <hr>
        <h2>Login</h2>

        <form action="/process" method="post">
            {% csrf_token %}
            <input type="hidden" name="button" value="login">
            <table>
                <tr>
                    <td>
                        <label for="username">Username: <input type="text" name="username" id="username"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password: <input type="password" name="password" id="password"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Login">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>

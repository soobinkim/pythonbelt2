<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Plan</title>
  </head>
    {% if messages %}
    {% for message in messages %}
      <p>{{message}}</p>
    {% endfor %}
    {% endif %}
  <body>
      <a href="/travels">Home</a>
      <a href="/logout">Logout</a>
      <h2>Add a trip</h2>
        <form action="/addplan", method="post">
          {% csrf_token %}
          <p>Destination: <input type="text" name ="destination"></p>
          <p>Description: <input type="text" name ="description"></p>
          <p>Travel Date From:  <input type="date" name ="datefrom"></p>
          <p>Travel Date To: <input type="date" name ="dateto"></p>
          <p><input type="submit" value="Add"></p>
        </form>
  </body>
</html>
